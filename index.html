<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1> &#1645; &#10038; &#9694; ENCRIPTADOR &#9695; &#10038; &#1645;</h1>
        <h3>&#8258; alura challenge &#8258;</h3>
    </header>
    <main>
        <section class="section1">
            <textarea id="input_text" class="input-area" placeholder="Ingrese el texto aquí"></textarea>
            <div class="divinfo">
                <span class="informacion">Solo letras en minúsculas y sin tildes.</span>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="encriptar();">Encriptar</button>
                <button class="btn-desencriptar" onclick="desencriptar();">Desencriptar</button>
            </div>
        </section>

        <section class="section2">
            <textarea id="output_text" placeholder="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar" class="output-area" readonly></textarea>
            <div class="">
                <button class="btn-copiar" onclick="copiarTexto();">Copiar</button>
            </div>
        </section>
    </main>

    <!-- <footer>
        &#169; Damaris Del Carpio | Alura Latam 2024
    </footer> -->

    <script src="app.js" defer></script>
</body>
</html>

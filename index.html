<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1>Encriptador</h1>
        <h3>alura challenge</h3>
    </header>
    <main>
        <section>
            <textarea class="input-area" placeholder="Ingrese el texto aquí" rows="10" cols="30" readonly></textarea>
            <div>
                <h6 class="informacion">Solo letras en minúsculas y sin tildes.</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="encriptar();">Encriptar</button>
                <button class="btn-desencriptar" onclick="desencriptar();">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea placeholder="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar" class="output-area" rows="10" cols="20" readonly></textarea>
            <div>
                <button class="btn-copiar" onclick="copiarTexto();">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        Damaris Del Carpio | Alura Latam 2024
    </footer>

    <script src="app.js" defer></script>
</body>
</html>
